<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moteur de recherche des offres d'emploi TourMaG</title>
  <style>
    body {
      font-family: "Lato", Arial, sans-serif;
      background-color: #f7f8fa;
      color: #222;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #d22630;
      font-family: "Montserrat", sans-serif;
      margin-bottom: 1.5rem;
    }

    #search {
      display: block;
      margin: 0 auto 1rem auto;
      padding: 0.8rem 1.2rem;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    #stats {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
      font-size: 0.95rem;
    }

    #results {
      display: grid;
      gap: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .offer {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .offer:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .offer-title {
      font-family: "Montserrat", sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      color: #d22630;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }

    .offer-title:hover {
      text-decoration: underline;
    }

    .offer-description {
      margin-top: 0.5rem;
      color: #444;
      line-height: 1.5;
    }

    .offer-date {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #666;
    }

    #loading {
      text-align: center;
      font-style: italic;
      color: #777;
      margin: 2rem 0;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #d22630;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ffe6e6;
      border: 1px solid #ff4444;
      color: #cc0000;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    .success-box {
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 1rem auto;
      text-align: center;
    }

    .refresh-btn {
      background: #d22630;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem auto;
      display: block;
    }

    .refresh-btn:hover {
      background: #b01e28;
    }
  </style>
</head>
<body>
  <h1>Offres d'emploi TourMaG</h1>
  
  <input type="text" id="search" placeholder="Rechercher une offre (titre, description...)">
  <div id="stats"></div>
  
  <div id="loading">
    <div class="spinner"></div>
    Chargement de toutes les offres d'emploi...<br>
    <small>Cela peut prendre 10-20 secondes</small>
  </div>
  
  <div id="results"></div>

  <script>
    let allOffers = [];

    async function fetchOffers() {
      const loadingEl = document.getElementById('loading');
      const resultsEl = document.getElementById('results');
      
      loadingEl.style.display = 'block';
      resultsEl.innerHTML = '';
      
      try {
        // Appel √† votre API Vercel
        // ‚ö†Ô∏è IMPORTANT: Remplacez cette URL par votre URL Vercel apr√®s d√©ploiement
        const API_URL = '/api/scrape';
        
        const response = await fetch(API_URL);
        
        if (!response.ok) {
          throw new Error(`Erreur HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Erreur inconnue');
        }
        
        allOffers = data.offers;
        
        loadingEl.style.display = 'none';
        
        if (allOffers.length === 0) {
          resultsEl.innerHTML = '<div class="error">Aucune offre trouv√©e.</div>';
        } else {
          resultsEl.innerHTML = `
            <div class="success-box">
              ‚úÖ ${allOffers.length} offres charg√©es avec succ√®s !
              <button class="refresh-btn" onclick="fetchOffers()">üîÑ Actualiser</button>
            </div>
          `;
          updateStats(allOffers.length, allOffers.length);
          renderOffers(allOffers);
        }
        
      } catch (error) {
        console.error('Erreur:', error);
        loadingEl.style.display = 'none';
        resultsEl.innerHTML = `
          <div class="error">
            <strong>‚ùå Erreur de chargement</strong><br><br>
            ${error.message}<br><br>
            <button class="refresh-btn" onclick="fetchOffers()">R√©essayer</button>
          </div>
        `;
      }
    }

    function updateStats(filtered, total) {
      const statsEl = document.getElementById('stats');
      statsEl.textContent = `üìä ${filtered} offre(s) affich√©e(s) sur ${total} au total`;
    }

    function renderOffers(offers) {
      const results = document.getElementById('results');
      const existingSuccess = results.querySelector('.success-box');
      results.innerHTML = '';
      
      if (existingSuccess) {
        results.appendChild(existingSuccess);
      }

      if (offers.length === 0) {
        const noResult = document.createElement('p');
        noResult.style.textAlign = 'center';
        noResult.style.color = '#666';
        noResult.textContent = 'Aucune offre ne correspond √† votre recherche.';
        results.appendChild(noResult);
        return;
      }

      offers.forEach(o => {
        const div = document.createElement("div");
        div.className = "offer";
        div.innerHTML = `
          <a href="${o.link}" target="_blank" rel="noopener noreferrer" class="offer-title">${o.title}</a>
          ${o.description ? `<div class="offer-description">${o.description}</div>` : ''}
          <div class="offer-date">üìÖ ${o.pubDate}</div>
        `;
        results.appendChild(div);
      });
    }

    function setupSearch() {
      const input = document.getElementById("search");
      
      input.addEventListener("input", () => {
        const query = input.value.toLowerCase();
        const filtered = allOffers.filter(o =>
          o.title.toLowerCase().includes(query) ||
          o.description.toLowerCase().includes(query)
        );
        updateStats(filtered.length, allOffers.length);
        renderOffers(filtered);
      });
    }

    // Initialisation
    setupSearch();
    fetchOffers();
  </script>
</body>
</html>
